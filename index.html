<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pacifico&display=swap" rel="stylesheet"/>
    <title>Inertia</title>
</head> 
<body> 
    <div class="top">
        <h1 class="title">Inertia</h1>
    </div>
    <div class="todo"> 
        <input type="text" name="task" id="task" />
        <button id="submitted" class="btn">Add Task</button>
    </div> 
    <div class="full-list">
        <p class="task-summary">Tasks Left: <span id="count">0</span></p>
        <ul id="list">   <!This is a comment. unordered list. ol is ordered list>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </div>  
    <script src="index.js"></script>
</body>
</html>
